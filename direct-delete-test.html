<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Delete Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 10px; }
        button { padding: 0.75rem 1.5rem; margin: 0.5rem; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .log { background: #f8f9fa; padding: 1rem; border-radius: 5px; margin: 1rem 0; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
        .status { padding: 1rem; margin: 1rem 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Direct Supabase Delete Test</h1>
        <p>This tool tests direct Supabase operations to identify deletion issues.</p>
        
        <div>
            <button class="btn-primary" onclick="listAllData()">üìã List All Data</button>
            <button class="btn-success" onclick="createTestData()">‚ûï Create Test Data</button>
            <button class="btn-danger" onclick="directDeleteTest()">üóëÔ∏è Direct Delete Test</button>
            <button class="btn-danger" onclick="deleteAllData()">üí• Delete All Data</button>
        </div>
        
        <div id="status"></div>
        <div id="log" class="log"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function listAllData() {
            log('üìã Listing all data from Supabase...');
            showStatus('Loading data...', 'warning');
            
            try {
                // Get companies
                const { data: companies, error: compError } = await supabase
                    .from('companies')
                    .select('*');
                
                if (compError) {
                    log(`‚ùå Companies error: ${compError.message}`);
                } else {
                    log(`‚úÖ Found ${companies.length} companies:`);
                    companies.forEach(comp => {
                        log(`   - ${comp.name} (ID: ${comp.id})`);
                    });
                }

                // Get products
                const { data: products, error: prodError } = await supabase
                    .from('products')
                    .select('*');
                
                if (prodError) {
                    log(`‚ùå Products error: ${prodError.message}`);
                } else {
                    log(`‚úÖ Found ${products.length} products:`);
                    products.forEach(prod => {
                        log(`   - ${prod.name} (ID: ${prod.id}, Company: ${prod.company})`);
                    });
                }

                showStatus(`Data loaded: ${companies?.length || 0} companies, ${products?.length || 0} products`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function createTestData() {
            log('‚ûï Creating test data...');
            showStatus('Creating test data...', 'warning');
            
            try {
                // Create test company
                const testCompany = {
                    id: 'test_company_' + Date.now(),
                    name: 'Test Company for Deletion',
                    description: 'This is a test company that should be deletable',
                    created_at: new Date().toISOString()
                };

                const { data: companyData, error: companyError } = await supabase
                    .from('companies')
                    .insert([testCompany])
                    .select();

                if (companyError) {
                    log(`‚ùå Company creation failed: ${companyError.message}`);
                    showStatus(`Company creation failed: ${companyError.message}`, 'error');
                    return;
                }

                log(`‚úÖ Created test company: ${testCompany.name}`);

                // Create test product
                const testProduct = {
                    id: 'test_product_' + Date.now(),
                    name: 'Test Product for Deletion',
                    company: testCompany.id,
                    price: 99.99,
                    stock: 10,
                    description: 'This is a test product that should be deletable',
                    photos: ['https://via.placeholder.com/400x300'],
                    tags: ['test'],
                    specs: {},
                    created_at: new Date().toISOString()
                };

                const { data: productData, error: productError } = await supabase
                    .from('products')
                    .insert([testProduct])
                    .select();

                if (productError) {
                    log(`‚ùå Product creation failed: ${productError.message}`);
                    showStatus(`Product creation failed: ${productError.message}`, 'error');
                } else {
                    log(`‚úÖ Created test product: ${testProduct.name}`);
                    showStatus('‚úÖ Test data created successfully', 'success');
                }

            } catch (error) {
                log(`‚ùå Error creating test data: ${error.message}`);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function directDeleteTest() {
            log('üóëÔ∏è Starting direct delete test...');
            showStatus('Testing direct deletion...', 'warning');
            
            try {
                // First, get a test product to delete
                const { data: products, error: fetchError } = await supabase
                    .from('products')
                    .select('*')
                    .ilike('name', '%test%')
                    .limit(1);

                if (fetchError) {
                    log(`‚ùå Error fetching test products: ${fetchError.message}`);
                    showStatus(`Fetch error: ${fetchError.message}`, 'error');
                    return;
                }

                if (!products || products.length === 0) {
                    log('‚ö†Ô∏è No test products found. Creating one first...');
                    await createTestData();
                    return;
                }

                const testProduct = products[0];
                log(`üéØ Attempting to delete product: ${testProduct.name} (ID: ${testProduct.id})`);

                // Attempt direct deletion
                const { data: deleteData, error: deleteError } = await supabase
                    .from('products')
                    .delete()
                    .eq('id', testProduct.id)
                    .select();

                if (deleteError) {
                    log(`‚ùå Direct delete failed: ${deleteError.message}`);
                    log(`‚ùå Error details: ${JSON.stringify(deleteError, null, 2)}`);
                    showStatus(`Delete failed: ${deleteError.message}`, 'error');
                } else {
                    log(`‚úÖ Direct delete successful!`);
                    log(`‚úÖ Deleted data: ${JSON.stringify(deleteData, null, 2)}`);
                    
                    // Verify deletion
                    const { data: verifyData, error: verifyError } = await supabase
                        .from('products')
                        .select('*')
                        .eq('id', testProduct.id);

                    if (verifyError) {
                        log(`‚ùå Verification error: ${verifyError.message}`);
                    } else if (verifyData.length === 0) {
                        log(`‚úÖ Verification successful: Product is gone from database`);
                        showStatus('‚úÖ Direct deletion works perfectly!', 'success');
                    } else {
                        log(`‚ùå Verification failed: Product still exists in database`);
                        showStatus('‚ùå Product still exists after deletion', 'error');
                    }
                }

            } catch (error) {
                log(`‚ùå Direct delete test error: ${error.message}`);
                showStatus(`Test error: ${error.message}`, 'error');
            }
        }

        async function deleteAllData() {
            if (!confirm('This will delete ALL data from the database. Are you absolutely sure?')) {
                return;
            }
            
            log('üí• Deleting all data...');
            showStatus('Deleting all data...', 'error');
            
            try {
                // Delete all products first
                const { error: prodError } = await supabase
                    .from('products')
                    .delete()
                    .neq('id', '');

                if (prodError) {
                    log(`‚ùå Error deleting products: ${prodError.message}`);
                } else {
                    log(`‚úÖ All products deleted`);
                }

                // Delete all companies
                const { error: compError } = await supabase
                    .from('companies')
                    .delete()
                    .neq('id', '');

                if (compError) {
                    log(`‚ùå Error deleting companies: ${compError.message}`);
                } else {
                    log(`‚úÖ All companies deleted`);
                }

                showStatus('‚úÖ All data deleted', 'success');
                
            } catch (error) {
                log(`‚ùå Error deleting all data: ${error.message}`);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Auto-run data listing on load
        window.addEventListener('load', () => {
            setTimeout(listAllData, 1000);
        });
    </script>
</body>
</html>
