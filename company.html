<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Products - Beta Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">Beta Website</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#products" class="nav-link">Products</a></li>
                <li><a href="index.html#companies" class="nav-link">Companies</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="fr">FR</button>
            </div>
        </nav>
    </header>

    <main style="padding-top: 100px;">
        <!-- Company Header Section -->
        <section class="company-header">
            <div class="container">
                <div class="company-info">
                    <div class="back-button">
                        <a href="index.html" class="back-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Back to Home
                        </a>
                    </div>
                    <div class="company-details" id="companyDetails">
                        <!-- Company info will be loaded here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Products Section -->
        <section class="company-products-section">
            <div class="container">
                <div class="products-header">
                    <h2 class="section-title">Company Products</h2>
                    <p class="section-subtitle">Explore all products from this company</p>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <input type="text" id="productSearch" placeholder="Search products..." class="search-input">
                        <button class="search-btn" onclick="companyApp.searchProducts()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                                <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-copyright">Â© 2025 Beta Website. All rights reserved.</p>
        </div>
    </footer>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalContent">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="translations.js"></script>
    <script src="company-script.js"></script>
</body>
</html>
